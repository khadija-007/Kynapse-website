<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join KYNAPSE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Join KYNAPSE</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="form.html">Join Us</a>
        </nav>
    </header>

    <section id="join">
  <h2>Join Kynapse Today</h2>
  <p class="form-intro">Fill out the form below to connect with your AI tutor and start your personalized learning journey.</p>

  <form aria-label="Join Kynapse Form" action="thankyou.html" method="get">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Your age" required>

    <fieldset>
      <legend>Subjects of Interest</legend>
      <label><input type="checkbox" name="subject" value="math"> Mathematics</label>
      <label><input type="checkbox" name="subject" value="science"> Science</label>
      <label><input type="checkbox" name="subject" value="english"> English</label>
      <label><input type="checkbox" name="subject" value="computer"> Computer</label>
      <label><input type="checkbox" name="subject" value="history"> History</label>
    </fieldset>

    <fieldset>
      <legend>Preferred Study Days</legend>
      <label><input type="checkbox" name="days" value="monday"> Monday</label>
      <label><input type="checkbox" name="days" value="tuesday"> Tuesday</label>
      <label><input type="checkbox" name="days" value="wednesday"> Wednesday</label>
      <label><input type="checkbox" name="days" value="thursday"> Thursday</label>
      <label><input type="checkbox" name="days" value="friday"> Friday</label>
      <label><input type="checkbox" name="days" value="saturday"> Saturday</label>
      <label><input type="checkbox" name="days" value="sunday"> Sunday</label>
    </fieldset>

    <fieldset>
      <legend>Choose a Plan</legend>
      <label><input type="radio" name="plan" value="basic" required> Basic</label>
      <label><input type="radio" name="plan" value="premium"> Premium</label>
    </fieldset>

    <fieldset>
      <legend>Preferred Mode</legend>
      <label><input type="radio" name="mode" value="online" required> Online</label>
      <label><input type="radio" name="mode" value="physical"> Physical (In-person)</label>
    </fieldset>

    <label for="goal">Study Purpose:</label>
    <select id="goal" name="goal" required>
      <option value="">--Select--</option>
      <option value="exam">Exam Preparation</option>
      <option value="concepts">Concept Mastery</option>
      <option value="skills">Skill Development</option>
    </select>

    <label for="message">Additional Notes:</label>
    <textarea id="message" name="message" rows="4" placeholder="Any further details or preferences..."></textarea>

    <button type="submit" class="btn">Submit</button>
  </form>
</section>

    </footer>
</body>
</html>
